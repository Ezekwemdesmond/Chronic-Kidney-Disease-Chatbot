<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Details Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/styles/form.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Provide Your Health Details</h1>
        </div>

        <div class="form-disclaimer">
            <strong>Important:</strong> Please provide accurate information for the most reliable prediction. All fields are required.
        </div>

        <form action="/predict" method="POST">
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-user"></i>
                    Basic Information
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-heart"></i>
                    Vital Signs & Basic Tests
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="blood_pressure">Blood Pressure</label>
                        <div class="input-group">
                            <input type="number" id="blood_pressure" name="blood_pressure" required>
                            <span class="unit">mmHg</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="specific_gravity">Specific Gravity</label>
                        <input type="number" step="0.01" id="specific_gravity" name="specific_gravity" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-flask"></i>
                    Laboratory Results
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="albumin">Albumin</label>
                        <input type="number" id="albumin" name="albumin" required>
                    </div>
                    <div class="form-group">
                        <label for="sugar">Sugar</label>
                        <input type="number" id="sugar" name="sugar" required>
                    </div>
                    <div class="form-group">
                        <label for="red_blood_cells">Red Blood Cells</label>
                        <select id="red_blood_cells" name="red_blood_cells" required>
                            <option value="">Select option</option>
                            <option value="normal">Normal</option>
                            <option value="abnormal">Abnormal</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pus_cell">Pus Cell</label>
                        <select id="pus_cell" name="pus_cell" required>
                            <option value="">Select option</option>
                            <option value="normal">Normal</option>
                            <option value="abnormal">Abnormal</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pus_cell_clumps">Pus Cell Clumps</label>
                        <select id="pus_cell_clumps" name="pus_cell_clumps" required>
                            <option value="">Select option</option>
                            <option value="present">Present</option>
                            <option value="absent">Absent</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bacteria">Bacteria</label>
                        <select id="bacteria" name="bacteria" required>
                            <option value="">Select option</option>
                            <option value="present">Present</option>
                            <option value="absent">Absent</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-vial"></i>
                    Blood Tests
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="blood_glucose_random">Blood Glucose Random</label>
                        <input type="number" id="blood_glucose_random" name="blood_glucose_random" required>
                    </div>
                    <div class="form-group">
                        <label for="blood_urea">Blood Urea</label>
                        <input type="number" id="blood_urea" name="blood_urea" required>
                    </div>
                    <div class="form-group">
                        <label for="serum_creatinine">Serum Creatinine</label>
                        <input type="number" id="serum_creatinine" name="serum_creatinine" required>
                    </div>
                    <div class="form-group">
                        <label for="sodium">Sodium</label>
                        <input type="number" id="sodium" name="sodium" required>
                    </div>
                    <div class="form-group">
                        <label for="potassium">Potassium</label>
                        <input type="number" id="potassium" name="potassium" required>
                    </div>
                    <div class="form-group">
                        <label for="haemoglobin">Haemoglobin</label>
                        <input type="number" id="haemoglobin" name="haemoglobin" required>
                    </div>
                    <div class="form-group">
                        <label for="packed_cell_volume">Packed Cell Volume</label>
                        <input type="number" id="packed_cell_volume" name="packed_cell_volume" required>
                    </div>
                    <div class="form-group">
                        <label for="white_blood_cell_count">White Blood Cell Count</label>
                        <input type="number" id="white_blood_cell_count" name="white_blood_cell_count" required>
                    </div>
                    <div class="form-group">
                        <label for="red_blood_cell_count">Red Blood Cell Count</label>
                        <input type="number" id="red_blood_cell_count" name="red_blood_cell_count" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-file-medical"></i>
                    Medical History & Conditions
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="hypertension">Hypertension</label>
                        <select id="hypertension" name="hypertension" required>
                            <option value="">Select option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="diabetes_mellitus">Diabetes Mellitus</label>
                        <select id="diabetes_mellitus" name="diabetes_mellitus" required>
                            <option value="">Select option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="coronary_artery_disease">Coronary Artery Disease</label>
                        <select id="coronary_artery_disease" name="coronary_artery_disease" required>
                            <option value="">Select option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="appetite">Appetite</label>
                        <select id="appetite" name="appetite" required>
                            <option value="">Select option</option>
                            <option value="good">Good</option>
                            <option value="poor">Poor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="peda_edema">Pedal Edema</label>
                        <select id="peda_edema" name="peda_edema" required>
                            <option value="">Select option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="anaemia">Anaemia</label>
                        <select id="anaemia" name="anaemia" required>
                            <option value="">Select option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="submit-container">
                <button type="submit">Get Prediction</button>
            </div>

            <a href="/" class="back-link">
                <i class="fas fa-arrow-left"></i> Return to Chatbot
            </a>
        </form>
    </div>
</body>
</html>
